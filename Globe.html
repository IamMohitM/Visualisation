<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="d3.v3.min.js"></script>
    <style>
        circle{
            fill:#ff0000;
            stroke:black;
            stroke-width: 0.7;
            opacity:0.5;
        }
        h2{
            text-align:center;
        }
        div.years_button div{
            background-color: darkorange;
            padding: 3px;
            margin: 7px;
        }
        div.years_button{
            position:fixed;
            top:5px;
            left:50px;
        }
    </style>
    <script type="text/javascript">
        var margin = 75, width = 1920 - margin,
                   height = 1080 - margin;
        function draw(geo_data)
        {
            "use strict"
            var margin = 75, width = 1920 - margin,
                height = 1080 - margin;

            d3.select("body").append("h2").text("World Cup!");

            var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin)
        .attr("height", height + margin)
        .append('g')
        .attr('class', 'map');

            var years = [];

            for (var i = 1930; i < 2015; i += 4) {
                if (i != 1942 && i != 1946)
                    years.push(i);
            }
            var projection = d3.geo.mercator()
                .scale(140).translate([width / 2.8, height / 2.5]); //Increase goes up.
            
            var path = d3.geo.path()
                     .projection(projection);
           
            var map = svg.selectAll('path')
                 .data(geo_data)
                 .enter()
                 .append('path')
                 .attr('d', path)
            .style("fill", "lightgreen")
            .style("stroke", "black")
            .style("stroke-width", 1.5)

            var format = d3.time.format("%d-%m-%Y (%H:%M h)");
            
                d3.tsv("world_cup_geo.tsv", function(d)
                {
                    d["attendance"]=+d["attendance"];
                    d["date"]=format.parse(d["date"]);
                    return d;
                },plot_points)
            
        };

            function plot_points(data)
        {
                var projection = d3.geo.mercator()
                .scale(140).translate([width / 2.8, height / 2.5]);
                
                var nested = d3.nest()
                .key(function (d) {

                    return d["date"].getUTCFullYear();

                }).rollup(function (leaves) {

                    var total = d3.sum(leaves, function (d) {
                        return d["attendance"];
                        
                    });
                    var coords = leaves.map(function (d) {
                        return projection([+d.long, +d.lat]);
                    });
                    var center_x = d3.mean(coords, function (d) {
                        return d[0];
                    });
                    var center_y = d3.mean(coords, function (d) {
                        return d[1];
                    });
                    var teams = d3.set();
                    leaves.forEach(function (d)
                    {
                        teams.add(d["team1"])
                        teams.add(d["teams2"])
                    })
                    debugger;
                    return {
                        "attendance": total,
                        "x": center_x,
                        "y": center_y,
                        "teams":teams.values()
                    };
                })
                .entries(data);
                
                //Never forget the extent function
                var attendance_max=d3.max(nested,function(d)
                {
                    return d.values['attendance'];
                })

                var radius = d3.scale.sqrt().domain([0, attendance_max]).range([5, 15]);// A square root scale; takes the square root of radius from the domain
                                                                                        // and maps it to pixel values between 0 and 12

                svg.append("g")
                .attr("class", "bubble")
                    .selectAll("circle")
                .data(nested.sort(function(a,b){
                    return b.values["attendance"]-a.values["attendance"];             //Sort so that overlapping is ignored.  
                }),key_func)
                .enter()
                .append("circle")
                .attr("cx", function (d) {
                    return d.values['x'];
                })
                .attr("cy", function (d) {
                    return d.values['y'];
                })
                .attr("r", function (d) {
                    return radius(d.values["attendance"]);                   //radius is a scale
                })                                                           //The transparency decreases with increase in number opacity

                 function key_func(d) {
                    return d["key"];
                }
                 
                 function update(year) {
                     var filtered = nested.filter(function (d) {                        //Filtering data
                         return new Date(d['key']).getUTCFullYear() === year;
                     });

                     d3.select("h2").text("World Cup " + year);
                   
                     var circles = svg.selectAll("circle").data(filtered, key_func)

                    circles.exit().remove();  //Remove any elements that don't belong/

                     circles.enter().append("circle")  //Add elements that belong.
                         .transition()
                         .duration(500)
                    .attr("cx", function (d) {
                        return d.values['x'];
                    })
                .attr("cy", function (d) {
                    return d.values['y'];
                })
                .attr("r", function (d) {
                    return radius(d.values["attendance"]);                   //radius is a scale
                })

                    var countries = filtered[0].values["teams"];

                    function update_countries(d)
                    {
                        if (countries.indexOf(d.properties.name) !== -1) {
                            return "lightBlue";
                        }
                        else return "white";
                    }
                             svg.selectAll('path')
           .transition()
           .duration(500)
           .style('fill', function (d) {
              if (countries.indexOf(d.properties.name) !== -1) {
                  return "lightBlue";
              } else {
                return "white";
              }
           })
           .style('stroke', function (d) {
              if (countries.indexOf(d.properties.name) !== -1) {
                  return "lightBlue";
              } else {
                return "white";
              }
           });

                     svg.selectAll("path")
                         .transition()
                         .duration(500)
                     .style("fill", update_countries)
                     .style("stroke", update_countries);
                 };


                var index=0
                 var year_interval=setInterval(function()
                 {

                     update(years[index]);
                     index++;

                     if(index>=years.length)
                     {
                         clearInterval(year_interval);

                         var buttons = d3.select("body")
             .append("div")
             .attr("class", "years_buttons")
             .selectAll("div")
             .data(years)
             .enter()
             .append("div")
             .text(function (d) {
                 return d;
             });
                         buttons.on("click",function(d)
                         {
                             d3.select(".years_buttons")
                             .selectAll("div")
                                 .transition()
                             .duration(500)
                             .style("color", "black")
                             .style("background", "rgb(251,201,127)");

                             d3.select(this)
                             .transition()
                             .duration(500)
                             .style("background", "lightblue")
                             .style("color", "white")

                             update(d);
                         })
                    }
                    
                 },1000)
                
            };

            

    </script>
</head>
<body>

    <script type="text/javascript">
        
        d3.json("world_countries.json",draw);
    </script>

</body>
</html>
